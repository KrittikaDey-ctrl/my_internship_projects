<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Internship Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <input type="text" id="result" placeholder="0" disabled>
        <div class="buttons">
            <button onclick="clearScreen()" class="operator">C</button>
            <button onclick="display('/')" class="operator">/</button>
            <button onclick="display('*')" class="operator">Ã—</button>
            <button onclick="display('-')" class="operator">-</button>
            
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('+')" class="operator">+</button>
            
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="solve()" class="equal">=</button>
            
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('0')">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
